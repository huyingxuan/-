<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div01{display: none;}
			html{overflow:hidden;}
			body{position:absolute;width:100%;height:100%;}
			.frame{position:absolute;width:50%;height:50%;}
			.img{position:absolute;cursor:pointer;left:0%;top:0%;
				width:100%;height:100%}
		</style>
		<script>
			var src;
			function div(o){
				function img(x,y){
					var d=document.createElement("div");
					d.className="frame";
					d.style.left=50*x+"%";
					d.style.top=50*y+"%";
					var img=document.createElement("img");
					img.className="img";
					img.src=src[Math.floor(Math.random()*src.length)].src;
					img.onmousedown=new Function("div(this.parentNode);this.parentNode.removeChild(this);");
					d.appendChild(img);
					o.appendChild(d);
				}
				img(0,0);
				img(0,1);
				img(1,0);
				img(1,1);
			}
			onload=function(){
				src=document.getElementById("div01").getElementsByTagName("img");
				div(document.body);
			}
		</script>
	</head>
	<body>
		<div id="div01">
			<img src="../作业02/11.gif"/>
		</div>
	</body>
</html>
